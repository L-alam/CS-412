{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Grilled Cheese Co.</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #f5f5f5;
        }
        nav { 
            background-color: #d2691e; 
            padding: 15px; 
            text-align: center; 
        }
        nav a { 
            color: white; 
            text-decoration: none; 
            margin: 0 20px; 
            padding: 10px 15px;
            border-radius: 4px;
        }
        nav a:hover { 
            background-color: #b8621a; 
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px; 
            background-color: white;
            min-height: 80vh;
        }
        h1 { 
            color: #d2691e; 
            text-align: center; 
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'main' %}">Home</a>
        <a href="{% url 'order' %}">Order Now</a>
    </nav>
    
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
