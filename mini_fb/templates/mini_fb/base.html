<!-- base.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Mini FB</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background-color: #f0f2f5;
        }
        nav { 
            background-color: #1877f2; 
            padding: 15px; 
            margin-bottom: 20px;
            border-radius: 8px;
        }
        nav a { 
            color: white; 
            margin-right: 20px; 
            font-weight: bold;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        h1 {
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'show_all_profiles' %}">All Profiles</a>
        <a href="{% url 'create_profile' %}">Create Profile</a>
    </nav>
    
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
