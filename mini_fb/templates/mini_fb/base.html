<!-- base.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Mini FB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: Arial, sans-serif; 
            background-color: #e9ebee;
            color: #333;
        }
        
        nav { 
            background-color: #3b5998; 
            padding: 15px 0;
            margin-bottom: 20px;
        }
        
        nav .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        nav a { 
            color: white; 
            margin-right: 20px; 
            text-decoration: none;
        }
        
        nav a:hover {
            text-decoration: underline;
        }
        
        .container {
            min-height: calc(100vh - 100px);
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <a href="{% url 'show_all_profiles' %}">All Profiles</a>
            <a href="{% url 'create_profile' %}">Create Profile</a>
        </div>
    </nav>
    
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
