<!-- mini_fb/templates/mini_fb/delete_status_form.html -->
{% extends 'mini_fb/base.html' %}

{% block content %}
<div class="delete-container">
    <h2>Delete Status Message</h2>
    
    <div class="warning-box">
        <p>Are you sure you want to delete this status message?</p>
        
        <div class="status-preview">
            <small>Posted on: {{ status_message.timestamp|date:"F j, Y \a\t g:i A" }}</small>
            <p>{{ status_message.message }}</p>
        </div>
    </div>
    
    <div class="actions">
        <form method="POST" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="delete-btn">Yes, Delete</button>
        </form>
        
        <a href="{% url 'show_profile' status_message.profile.pk %}" class="cancel-btn">Cancel</a>
    </div>
</div>

<style>
.delete-container {
    max-width: 500px;
    margin: 50px auto;
    padding: 25px;
    background: white;
    border: 1px solid #ddd;
}

.delete-container h2 {
    color: #d32f2f;
    margin-bottom: 20px;
}

.warning-box {
    margin-bottom: 30px;
}

.warning-box > p {
    font-size: 16px;
    margin-bottom: 20px;
}

.status-preview {
    background: #f5f5f5;
    padding: 15px;
    border-left: 3px solid #d32f2f;
}

.status-preview small {
    color: #666;
    display: block;
    margin-bottom: 8px;
}

.status-preview p {
    margin: 0;
    color: #333;
}

.actions {
    text-align: center;
}

.delete-btn {
    background: #d32f2f;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-size: 14px;
    margin-right: 10px;
}

.delete-btn:hover {
    background: #b71c1c;
}

.cancel-btn {
    background: #757575;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 3px;
    display: inline-block;
    font-size: 14px;
}

.cancel-btn:hover {
    background: #616161;
}
</style>
{% endblock %}
