<!-- show_all_profiles.html -->
{% extends 'mini_fb/base.html' %}

{% block content %}
<h1>All Profiles</h1>
<table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
    <thead>
        <tr style="background-color: #f8f9fa; border-bottom: 2px solid #dee2e6;">
            <th style="padding: 12px; text-align: left;">Profile Image</th>
            <th style="padding: 12px; text-align: left;">Name</th>
            <th style="padding: 12px; text-align: left;">City</th>
        </tr>
    </thead>
    <tbody>
        {% for profile in profiles %}
        <tr style="border-bottom: 1px solid #dee2e6;">
            <td style="padding: 12px;">
                <a href="{% url 'show_profile' profile.pk %}">
                    <img src="{{ profile.pfp_url }}" alt="{{ profile.first_name }} {{ profile.last_name }}" 
                         style="width: 50px; height: 50px; border-radius: 50%; object-fit: cover;">
                </a>
            </td>
            <td style="padding: 12px;">
                <a href="{% url 'show_profile' profile.pk %}" style="text-decoration: none; color: #1877f2; font-weight: bold;">
                    {{ profile.first_name }} {{ profile.last_name }}
                </a>
            </td>
            <td style="padding: 12px;">{{ profile.city }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
