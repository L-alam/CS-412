<!-- mini_fb/templates/mini_fb/update_profile_form.html -->
{% extends 'mini_fb/base.html' %}

{% block content %}
<div class="form-wrapper">
    <h2>Update Profile</h2>
    
    <form method="POST" class="update-form">
        {% csrf_token %}
        
        {% for field in form %}
        <div class="field-group">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
                <span class="field-error">{{ field.errors }}</span>
            {% endif %}
        </div>
        {% endfor %}
        
        <div class="button-group">
            <button type="submit">Update Profile</button>
            <a href="{% url 'show_profile' object.pk %}" class="cancel-link">Cancel</a>
        </div>
    </form>
</div>

<style>
.form-wrapper {
    max-width: 500px;
    margin: 40px auto;
    padding: 30px;
    background: #fff;
    border: 1px solid #ddd;
}

.form-wrapper h2 {
    margin-bottom: 25px;
    color: #333;
}

.update-form {
    margin-top: 20px;
}

.field-group {
    margin-bottom: 20px;
}

.field-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: 600;
    color: #555;
}

.field-group input[type="text"],
.field-group input[type="email"],
.field-group input[type="url"] {
    width: 100%;
    padding: 8px 12px;
    border: 1px solid #ccc;
    border-radius: 3px;
    font-size: 14px;
}

.field-group input:focus {
    outline: none;
    border-color: #4CAF50;
}

.field-error {
    color: #d32f2f;
    font-size: 13px;
    display: block;
    margin-top: 5px;
}

.button-group {
    margin-top: 30px;
    display: flex;
    gap: 15px;
}

.button-group button {
    background: #4CAF50;
    color: white;
    padding: 10px 25px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-size: 15px;
}

.button-group button:hover {
    background: #45a049;
}

.cancel-link {
    background: #f44336;
    color: white;
    padding: 10px 25px;
    text-decoration: none;
    border-radius: 3px;
    font-size: 15px;
}

.cancel-link:hover {
    background: #da190b;
}
</style>
{% endblock %}
